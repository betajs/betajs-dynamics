<html>
<head>
       <script src="../node_modules/betajs-scoped/dist/scoped.js"></script>
       <script src="../node_modules/betajs/dist/beta-noscoped.js"></script>
       <script src="../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
       <script src="../dist/betajs-dynamics-noscoped.js"></script>
</head>
<body>
	<test>
		<input type="checkbox" value="{{=visible}}" /> Visible
		<br/>
		<input type="text" value="{{=value}}"/>
		
		<ba-inner ba-if="{{visible}}" ba-value="{{value}}" ba-cache>
		</ba-inner> 
	</test>
	<hr />
	<graveyard></graveyard>

	<script>
		BetaJS.Dynamics.Dynamic.extend(null, {
			template: "<p>{{value}}</p>",
		}).register("ba-inner");
		var mainDynamic = new BetaJS.Dynamics.Dynamic({
			element: document.querySelector("test"),
			attrs: {
				value: "foobar",
				visible: true
			}
		});
		mainDynamic.activate();
	</script>

</body>
</html>
