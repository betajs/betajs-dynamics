<html>
<head>
       <script src="../node_modules/betajs-scoped/dist/scoped.js"></script>
       <script src="../node_modules/betajs/dist/beta-noscoped.js"></script>
       <script src="../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
       <script src="../dist/betajs-dynamics-noscoped.js"></script>
</head>
<body>

	<div id="helloworld" ba-class="{{{foo: true, bar:false}}}">
        <p>{{replaced_value}}</p>
        <p>{{- replaced_value}}</p>
        <input ba-hotkey:shift+esc="shiftesc()"
               ba-hotkey:alt+esc="{{altesc()}}" />
    </div>

	<script>
		dynamic = new BetaJS.Dynamics.Dynamic({
			element : document.querySelector("#helloworld"),
            functions: {
			    shiftesc: function () {
			        alert("Shift+ESC");
                },
                altesc: function () {
                    alert("Alt+ESC");
                }
            }
		});

		dynamic.set("replaced_value", "<b>Hello World</b>");
		dynamic.activate();

	</script>

</body>
</html>
