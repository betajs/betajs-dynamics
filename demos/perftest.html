<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.1/es5-shim.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20140204/json2.js"></script>
        <script src="../vendors/scoped.js"></script>
        <script src="../vendors/beta-noscoped.js"></script>
        <script src="../vendors/betajs-browser-noscoped.js"></script>
        <script src="../dist/betajs-dynamics-noscoped.js"></script>
        <script src="../vendors/betajs-debug-noscoped.js"></script>
</head>
<body>
	<test>
		<inner ba-show='{{!clicked}}'>
		</inner>
	</test>
<script>
	BetaJS.Dynamics.Dynamic.extend(null, {
		template: "<button ba-click='click()'>Click</button>",
		functions: {
			click: function () {
				this.scope("<").set("clicked", true);
			}
		}
	}).register("inner");
	var mainDynamic = new BetaJS.Dynamics.Dynamic({
		element: $("test").get(0),
		attrs: {
			clicked: false
		}
	});
	mainDynamic.activate();
	BetaJSDebug.Hooks.hookPrototypeMethod("__setChanged", BetaJS.Properties.Properties, function () {
		console.log("SetChanged", arguments, mainDynamic.scope(">").materialize(true).properties().data());
	});
</script>
</body>
</html>
