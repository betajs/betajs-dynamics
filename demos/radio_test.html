<html>
<head>
       <script src="../node_modules/betajs-scoped/dist/scoped.js"></script>
       <script src="../node_modules/betajs/dist/beta-noscoped.js"></script>
       <script src="../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
       <script src="../dist/betajs-dynamics-noscoped.js"></script>
</head>
<body>

	<div id="test">
		<input type='radio' name='foobar' value="optiona" ba-radio-group="selection" /> Option A
		<br />
		<input type='radio' name='foobar' value="optionb" ba-radio-group="selection" /> Option B
		<br />
		<p>{{selection}}</p>
	</div>

	<script>
		dynamic = new BetaJS.Dynamics.Dynamic({
			element : document.querySelector("#test"),
			attrs: {
				selection: "optiona"
			}
		});

		dynamic.activate();
	</script>

</body>
</html>
