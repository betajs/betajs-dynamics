<html>
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
       <script src="../vendors/scoped.js"></script>
       <script src="../vendors/beta-noscoped.js"></script>
       <script src="../vendors/betajs-browser-noscoped.js"></script>
       <script src="../dist/betajs-dynamics-noscoped.js"></script>
</head>
<body>

	<div id="test">
		<input type='radio' name='foobar' value="optiona" ba-radio-group="selection" /> Option A
		<br />
		<input type='radio' name='foobar' value="optionb" ba-radio-group="selection" /> Option B
		<br />
		<p>{{selection}}</p>
	</div>

	<script>
		dynamic = new BetaJS.Dynamics.Dynamic({
			element : $("#test"),
			attrs: {
				selection: "optiona"
			}
		});

		dynamic.activate();
	</script>

</body>
</html>
