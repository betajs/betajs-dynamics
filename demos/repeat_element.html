<html>
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.1/es5-shim.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/json2/20140204/json2.js"></script>
        <script src="../vendors/scoped.js"></script>
        <script src="../vendors/beta-noscoped.js"></script>
        <script src="../vendors/betajs-browser-noscoped.js"></script>
        <script src="../dist/betajs-dynamics-noscoped.js"></script>
</head>
<body>
	<go>
	{{external}}
	<div ba-repeat="{{sub :: [1,2,3]}}">
		<p>{{sub}}</p>
	</div>
	<div ba-repeat-element="{{sub :: [1,2,3]}}" style="color: {{sub}}">
		{{sub}}</div>
	<div ba-repeat="{{suber :: items}}" style="color: {{suber.x}}">
	<div  ba-tap="external = suber.x">
		{{suber.x}}
		</div>
	</div>
	<div ba-repeat-element="{{suber :: items}}" style="color: {{suber.x}}">
	<div ba-tap="external = suber.x">
		{{suber.x}}
		</div>
	</div>
	</go>
	<script>
		var mainDynamic = new BetaJS.Dynamics.Dynamic({
			element : $("go").get(0),
				collections : {
					items : [ {
						x : "blue"
					}, {
						x : "red"
					} ]
				},
				attrs: {
					external: "test"
				}
		});
		mainDynamic.activate();
	</script>
</body>
</html>
