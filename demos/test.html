<html>
<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="../vendors/beta.js"></script>
        <script src="../vendors/beta-browser-noscoped.js"></script>
	<script src="../dist/betajs-dynamics.js"></script>
</head>
<body>

	<go>

		<button ba-class="{{{'a':a,'b':b.v,'c':c.v}}}">Button</button>

	</go>
	<script>

		dynamic = new BetaJS.Dynamics.Dynamic({ element: $("go").get(0) });

		dynamic.set("a", false);
		dynamic.set("b", {v: false});
		dynamic.set("c", new BetaJS.Properties.Properties({v : false}));
		dynamic.activate();

	</script>

</body>
</html>
