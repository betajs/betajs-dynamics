
<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>BetaJS Dynamics Benchmarks</title>
    </head>

    <body>
        <script src="assets/jquery.js"></script>
        <script src="../vendors/scoped.js"></script>
        <script src="../vendors/beta.js"></script>
        <script src="../vendors/betajs-browser-noscoped.js"></script>
        <script src="../dist/betajs-dynamics.js"></script>
        <script src="https://raw.githubusercontent.com/bestiejs/benchmark.js/v1.0.0/benchmark.js"></script>
        
        <fixture></fixture>
        <result></result>
        <script>
            window.benchmark = function (options) {
            	if (options.setup)
            		options.setup();
                var bench = new Benchmark(options.name, options.test
                ).on('complete', function() {
                      $("result").append("<p>" + this.toString() + "</p>");
                }).run({ 'async': true });
            };
        </script>
        
        <script src="benchmarks/demotest.js"></script>
    </body>

</html>
