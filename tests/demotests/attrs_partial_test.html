<html>
<head>
    <link rel="stylesheet" href="../assets/styles.css">

    <script src="../assets/jquery.js"></script>
    <script src="../../vendors/beta.js"></script>
    <script src="../../vendors/beta-browser-noscoped.js"></script>
    <script src="../../dist/betajs-dynamics.js"></script>
</head>
<body>

<test>
	<div ba-attrs="{{{foobar: 'xyz', another: 'another'}}}">
		<ba-innertest
                ba-attrs="{{{tester: 'abc', some_set_attr: 'changed'}}}"
                ba-another_set_attr="{{another}}">
		</ba-innertest>
	</div>
	<testouter>{{foobar}}</testouter><testinner>{{tester}}</testinner>
</test>

<script>
	BetaJS.Dynamics.Dynamic.extend(null, {
		template :
                '<outer>{{foobar}}</outer>' +
                '<some_set_attr>{{some_set_attr}}</some_set_attr>' +
                '<another_set_attr>{{another_set_attr}}</another_set_attr>' +
                '<inner>{{tester}}</inner>',
        attrs : {
            some_set_attr : "initial",
            another_set_attr : "initial"
        }
	}).register("ba-innertest");

    var root = $("test");

    var dynamic = new BetaJS.Dynamics.Dynamic({
        element: root
    });
    dynamic.activate();

    function test() {
        QUnit.equal(root.find("testouter").html().trim(), "xyz");
        QUnit.equal(root.find("testinner").html().trim(), "");
        QUnit.equal(root.find("some_set_attr").html().trim(), "changed");
        QUnit.equal(root.find("another_set_attr").html().trim(), "anotherchanged");

        QUnit.equal(root.find("outer").html().trim(), "");
        QUnit.equal(root.find("inner").html().trim(), "abc");
    }
</script>

</body>
</html>
