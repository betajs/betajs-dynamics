<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../../../node_modules/betajs/dist/beta.js"></script>
        <script src="../../../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
		<script src="../../../dist/betajs-dynamics.js"></script>
	</head>
	<body>
		<div id="test">
			<ul ba-repeat="{{item :: items}}">
				<li>{{item.test}}</li>
			</ul>
		</div>
		<script>
			var root = $("#test");

			var dynamic = new BetaJS.Dynamics.Dynamic({
				element: root.get(0),
				attrs: {
				    items: new BetaJS.Classes.SharedObjectFactory(function () {
				        return new BetaJS.Collections.Collection([{test: "A"}, {test: "B"}, {test: "C"}, {test: "D"}]);
					})
				}
			});

			dynamic.activate();
			
			function test() {
				var list = root.find("ul");
				var order = function () {
					var s = '';
					list.children().each(function () {
						s += $(this).html().trim();
					});
					return s;
				};
				QUnit.equal(order(), "ABCD");

			}			
		</script>
	</body>
</html>
