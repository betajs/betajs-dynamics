<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../../../node_modules/betajs-scoped/dist/scoped.js"></script>
		<script src="../../../node_modules/betajs/dist/beta-noscoped.js"></script>
        <script src="../../../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
		<script src="../../../dist/betajs-dynamics.js"></script>
	</head>
	<body>
		<div id="test">
			<ul ba-repeat="{{opts :: item :: items}}">
				<li>{{item.test}}</li>
			</ul>
			<button ba-click="remove()">Remove</button>
		</div>
		<script>
			var root = $("#test");

			var dynamic = new BetaJS.Dynamics.Dynamic({
				element: root.get(0),
				attrs: {
					opts: {
					    onremove: function (item, element) {
							var promise = BetaJS.Promise.create();
							//Slow for Testing in Browser
//							var fadetime = 1000
//                            $(element).fadeOut(fadetime);
//							setTimeout(function () {
//                                promise.asyncSuccess(true);
//							}, fadetime+1);
							//Fast, for Qunit
							promise.asyncSuccess(true);
							return promise;
						}
					}
				},
				collections: {
					items: [{test: "A"}, {test: "B"}, {test: "C"}, {test: "D"}]
				},
				functions: {
				    remove: function () {
				        this.get("items").remove(this.get("items").getByIndex(0));
					}
				}
			});

			dynamic.activate();
			
			function test() {
			    var list = root.find("ul");
                QUnit.equal(list.children().length, 4);
                $("#test button").click();
				QUnit.equal(list.children().length, 3);
			}
		</script>
	</body>
</html>
