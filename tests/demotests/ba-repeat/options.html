<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../../vendors/scoped.js"></script><script src="../../vendors/beta-noscoped.js"></script>
        <script src="../../vendors/betajs-browser-noscoped.js"></script>
		<script src="../../dist/betajs-dynamics.js"></script>
	</head>
	<body>
		<div id="test">
			<ul ba-repeat="{{opts :: item :: items}}">
				<li>{{item.test}}</li>
			</ul>
		</div>
		<script>
			var root = $("#test");

			var dynamic = new BetaJS.Dynamics.Dynamic({
				element: root.get(0),
				attrs: {
					opts: {
					    onremove: function (item, element) {
							var promise = BetaJS.Promise.create();
							//console.log(item, element);
                            //$(element).fadeOut(2000);
							//setTimeout(function () {
                            //    promise.asyncSuccess(true);
							//}, 1000);
                            promise.asyncSuccess(true);
							return promise;
						}
					}
				},
				collections: {
					items: [{test: "A"}, {test: "B"}, {test: "C"}, {test: "D"}]
				}
			});

			dynamic.activate();
			
			function test() {
			    var list = root.find("ul");
			    var it = dynamic.get("items");
                QUnit.equal(list.children().length, 4);
			    it.remove(it.getByIndex(0));
                QUnit.equal(list.children().length, 3);
			}
		</script>
	</body>
</html>
