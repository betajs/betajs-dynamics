<html>
<head>
    


    <script src="../../../node_modules/betajs-scoped/dist/scoped.js"></script>
    <script src="../../../node_modules/betajs/dist/beta-noscoped.js"></script>
    <script src="../../../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
    <script src="../../../dist/betajs-dynamics.js"></script>
</head>
<body>

<div id="test">
	<div ba-repeat="{{item :: items}}">
		<span>{{item}}</span>
	</div>		
</div>

<script>
    var root = document.querySelector("#test");

    var dynamic = new BetaJS.Dynamics.Dynamic({
        element: root,
       	attrs: {
       		items: [1,2,3,4,5]
       	}
    });
    dynamic.activate();

    function test(assert) {
    	var children = root.querySelectorAll("span");
    	var items = dynamic.get("items");
        assert.equal(children.length, items.length);
        for (var i = 0; i < items.length; ++i)
        	assert.equal(items[i], children[i].innerHTML.trim());
    }
</script>

</body>
</html>
