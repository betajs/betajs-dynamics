<html>
<head>
    


    <script src="../../../node_modules/betajs-scoped/dist/scoped.js"></script>
    <script src="../../../node_modules/betajs/dist/beta-noscoped.js"></script>
    <script src="../../../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
    <script src="../../../dist/betajs-dynamics.js"></script>
</head>
<body>

<div id="test">

    <div>
        </br>
        <h3>Tests for data bindings</h3>
        </br>
    </div>

    <div id="binding">
        <h4>Tests for special values</h4>

        <div>
            <span>True : </span>
            <span id="true">{{value_true}}</span>
        </div>

        <div>
            <span>True : </span>
            <span id="false">{{value_false}}</span>
        </div>

        <div>
            <span>Null : </span>
            <span id="null">{{value_null}}</span>
        </div>

        <div>
            <span>Undefined : </span>
            <span id="undefined">{{value_undefined}}</span>
        </div>

        </br>
    </div>

</div>

<script>

    var root = document.querySelector("#test");

    //Dynamics
    var showbinding = new BetaJS.Dynamics.Dynamic({
        element: root.querySelector("#binding"),
        attrs: {
            value_true: true,
            value_false: false,
            value_null: null,
            value_undefined: undefined
        }
    });
    showbinding.activate();

    function test(assert) {
        assert.equal(root.children.length, 2);

        //Binding
        assert.equal(document.querySelector("#true").innerHTML.trim(), "true");
        assert.equal(document.querySelector("#false").innerHTML.trim(), "false");
        assert.equal(document.querySelector("#null").innerHTML.trim(), "");
        assert.equal(document.querySelector("#undefined").innerHTML.trim(), "");

    }
</script>

</body>
</html>
