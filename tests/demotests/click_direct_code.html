<html>
	<head>
		<script src="../assets/jquery.js"></script>
        <script src="../../vendors/beta.js"></script>
        <script src="../../vendors/beta-browser-noscoped.js"></script>
		<script src="../../dist/betajs-dynamics.js"></script>
	</head>
	<body>
		<test>
			<button ba-click="test=!test">Button</button>
			<div>Value: {{test}}</div>
		</test>
		<script>
			var root = $("test");
			var dynamic = new BetaJS.Dynamics.Dynamic({ element: root.get(0) });
		
			dynamic.set("test", false);
			dynamic.activate();
			
			function test() {
				QUnit.equal(dynamic.get("test"), false);
			
				root.find("button").click();
			
				QUnit.equal(dynamic.get("test"), true);
			
				root.find("button").click();
			
				QUnit.equal(dynamic.get("test"), false);
			}			
		</script>
	</body>
</html>
