<html>
    <head>
        

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../../node_modules/betajs-scoped/dist/scoped.js"></script><script src="../../node_modules/betajs/dist/beta-noscoped.js"></script>
        <script src="../../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
        <script src="../../dist/betajs-dynamics.js"></script>
    </head>
    <body>

        <div id="test">
            <button>Click Me</button>
        </div>

        <script>

            var main = new BetaJS.Dynamics.Dynamic({
                element: $("#test"),
                functions: {
                	clickme: function () {
                		this.set("clicked", true);
                	}
                },
                attrs: {
                	clicked: false
                },
                domevents: {
                	"click button": "clickme"
                }
            });

            main.activate();

            function test() {
            	$("#test button").click();
            	QUnit.equal(main.get("clicked"), true);
            	main.destroy();
            }
        </script>

    </body>
</html>
