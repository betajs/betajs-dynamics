<html>
    <head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../../../node_modules/betajs/dist/beta.js"></script>
        <script src="../../../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
        <script src="../../../dist/betajs-dynamics.js"></script>
    </head>
    <body>

        <div id="test">
        	<div>IE</div>
            <outertest></outertest>
            <div>IE</div>
        </div>

        <script>

            BetaJS.Dynamics.Dynamic.extend(null, {
                template:
                        '<button ba-click="click()">Click</button>',
                initial : {
                    functions : {
                        click : function () {
                            this.chainedTrigger("foobar");
                        }
                    }
                }
            }).register("innertest");

            BetaJS.Dynamics.Dynamic.extend(null, {
                template:
                        '<innertest></innertest>',
            }).register("outertest");

            var main = new BetaJS.Dynamics.Dynamic({
                element: document.querySelector("#test")
            });

            main.activate();

            function test() {
            	var clicked = false;
            	main.on("foobar", function () {
            		clicked = true;
            	});
                BetaJS.Browser.Dom.triggerDomEvent(document.querySelector('#test button'), "click");
                QUnit.equal(clicked, true);
            }
        </script>

    </body>
</html>
