<html>
    <head>
        

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../../node_modules/betajs-scoped/dist/scoped.js"></script><script src="../../node_modules/betajs/dist/beta-noscoped.js"></script>
        <script src="../../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
        <script src="../../dist/betajs-dynamics.js"></script>
    </head>
    <body>

        <div id="test">
        	<ba-level1 ba-foo="{{foo}}"></ba-level1>
        </div>

        <script>

            BetaJS.Dynamics.Dynamic.extend(null, {
                template: '<p>{{foo}}</p>'
            }).register("ba-level3");
            BetaJS.Dynamics.Dynamic.extend(null, {
                template: '<ba-level3></ba-level3><p>{{foo}}</p>'
            }).register("ba-level2");
            BetaJS.Dynamics.Dynamic.extend(null, {
                template: '<ba-level2></ba-level2><p>{{foo}}</p>',
                inheritables: ["foo"]
            }).register("ba-level1");

            var main = new BetaJS.Dynamics.Dynamic({
                element: $("#test"),
                attrs: {
                    foo: "bar"
                }
            });

            main.activate();

            function test() {
                QUnit.deepEqual(main.scope(">>>").get("foo"), "bar");
            }
        </script>

    </body>
</html>
