<html>
<head>
    <link rel="stylesheet" href="../assets/styles.css">

    <script src="../assets/jquery.js"></script>
    <script src="../../vendors/beta.js"></script>
    <script src="../../vendors/betajs-browser-noscoped.js"></script>
    <script src="../../dist/betajs-dynamics.js"></script>
</head>
<body>



<test>
    <ba-inner_test ba-model="{{=model}}">
    </ba-inner_test>
    <br>
    Value in outer : <outer>{{model.value}}</outer>
    <button id="outer" ba-click="model.value = !model.value">Change from outer</button>
</test>

<script>

    BetaJS.Dynamics.Dynamic.extend(null, {
		template :  '<span>Value in inner : </span><inner>{{model.value}} </inner>' +
                    '<button id="inner" ba-click="model.value = !model.value">Change from inner</button>',
        attrs : {
            model : {
                value : false
            }
        }
	}).register("ba-inner_test");

    var root = $("test");

    var dynamic = new BetaJS.Dynamics.Dynamic({
        element: root,
        attrs : {
            model : {
                value : true
            }
        }
    });
    dynamic.activate();

    function test() {

        QUnit.equal(root.find("inner").html().trim(), "true");
        QUnit.equal(root.find("outer").html().trim(), "true");
        root.find("#outer").click();
        QUnit.equal(root.find("inner").html().trim(), "false");
        QUnit.equal(root.find("outer").html().trim(), "false");


        QUnit.equal(root.find("inner").html().trim(), "false");
        QUnit.equal(root.find("outer").html().trim(), "false");
        root.find("#inner").click();
        QUnit.equal(root.find("outer").html().trim(), "true");
        QUnit.equal(root.find("inner").html().trim(), "true");

    }
</script>

</body>
</html>
