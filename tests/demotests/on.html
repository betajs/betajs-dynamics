<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../../node_modules/betajs-scoped/dist/scoped.js"></script><script src="../../node_modules/betajs/dist/beta-noscoped.js"></script>
        <script src="../../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
		<script src="../../dist/betajs-dynamics.js"></script>
	</head>
	<body>
		<div id="test">

			<div id="dynamic">
				<button ba-on:mouseover="mouseover()" ba-on:mouseleave="mouseleave()">Dynamic Mouseover</button>

				<script>
					function leave() {
					}
				</script>
				<div>Value: {{test}}</div>
			</div><br>

			<div id="DOMevent">
				<button onmouseover="enter()" ba-on:mouseleave="leave()">DOMevent Mouseover</button>

				<script>
					var DOMevent = {};
					function enter() {
						if (DOMevent)
							DOMevent.set("test", true);
					}
					function leave() {
						if (DOMevent)
							DOMevent.set("test", false);
					}
				</script>
				<div>Value: {{test}}</div>
			</div>

		</div>
		<script>
			var root = $("#test");
			var dynamic = new BetaJS.Dynamics.Dynamic({
				element: root.find("#dynamic"),
				functions: {
					mouseover : function () {
						this.set('test',true);
					},
					mouseleave : function () {
						this.set('test',false);
					}
				}
			});

			DOMevent = new BetaJS.Dynamics.Dynamic({
				element: root.find("#DOMevent"),
				functions: {
					mouseover : function () {
						this.set('test',true);
					},
					mouseleave : function () {
						this.set('test',false);
					}
				}
			});

			dynamic.set("test", false);
			dynamic.activate();

			DOMevent.set("test", false);
			DOMevent.activate();


			function test() {
				QUnit.equal(dynamic.get("test"), false);
			
				//root.find("button").mouseover();
				BetaJS.Browser.Dom.triggerDomEvent(root.find("button").get(0), "mouseover");
			
				QUnit.equal(dynamic.get("test"), true);

				//root.find("button").mouseleave();
				BetaJS.Browser.Dom.triggerDomEvent(root.find("button").get(0), "mouseleave");

				QUnit.equal(dynamic.get("test"), false);
			
			}
		</script>
	</body>
</html>
