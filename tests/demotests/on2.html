<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../../node_modules/betajs-scoped/dist/scoped.js"></script><script src="../../node_modules/betajs/dist/beta-noscoped.js"></script>
        <script src="../../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
		<script src="../../dist/betajs-dynamics.js"></script>
	</head>
	<body>
		<div id="test">
			<br>
			<ba-on2></ba-on2>
			<br>
		</div>
		
		<script>
			var clicked = 0;
			var foundEvent = null;
			BetaJS.Dynamics.Dynamic.extend(null, {
				template: '<button onclick="{{clickme(domEvent)}}">Clickme</button>',
				functions: {
					clickme : function (domEvent) {
						foundEvent = domEvent;
						clicked++;
					}
				}
			}).register("ba-on2");

			var root = $("#test");
			var dynamic = new BetaJS.Dynamics.Dynamic({
				element: root
			});
			dynamic.activate();


			function test() {
				QUnit.equal(clicked, 0);
				
				root.find("button").click();
			
				QUnit.equal(clicked, 1);
				QUnit.equal(!!foundEvent, true);
			}
		</script>
	</body>
</html>
