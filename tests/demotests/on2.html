<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../../vendors/scoped.js"></script><script src="../../vendors/beta-noscoped.js"></script>
        <script src="../../vendors/betajs-browser-noscoped.js"></script>
		<script src="../../dist/betajs-dynamics.js"></script>
	</head>
	<body>
		<div id="test">
			<ba-on2></ba-on2>
		</div>
		
		<script>
			var clicked = 0;
			BetaJS.Dynamics.Dynamic.extend(null, {
				template: '<button onclick="{{clickme()}}">Clickme</button>',
				functions: {
					clickme : function () {
						clicked++;
					}
				}
			}).register("ba-on2");

			var root = $("#test");
			var dynamic = new BetaJS.Dynamics.Dynamic({
				element: root
			});
			dynamic.activate();


			function test() {
				QUnit.equal(clicked, 0);
				
				root.find("button").click();
			
				QUnit.equal(clicked, 1);
			}
		</script>
	</body>
</html>
