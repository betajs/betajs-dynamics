<html>
    <head>
        <link rel="stylesheet" href="../assets/styles.css">

        <script src="../assets/jquery.js"></script>
        <script src="../../vendors/beta.js"></script>
        <script src="../../vendors/betajs-browser-noscoped.js"></script>
        <script src="../../dist/betajs-dynamics.js"></script>
    </head>
    <body>

        <test>
            <outertest ba-inner="{{outer}}"></outertest>
        </test>

        <script>

            BetaJS.Dynamics.Dynamic.extend(null, {
                template: '<div>{{inner}}</div>',
            }).register("outertest");

            var main = new BetaJS.Dynamics.Dynamic({
                element: $("test"),
                attrs: {
                	outer: 42
                }
            });

            main.activate();

            function test() {
            	QUnit.equal(main.get("outer"), 42);
                QUnit.equal(main.scope(">").get("inner"), 42);
                QUnit.equal(typeof main.get("outer"), "number");
                QUnit.equal(typeof main.scope(">").get("inner"), "number");
            }
        </script>

    </body>
</html>
