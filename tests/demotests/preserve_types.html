<html>
    <head>
        


        <script src="../../node_modules/betajs-scoped/dist/scoped.js"></script><script src="../../node_modules/betajs/dist/beta-noscoped.js"></script>
        <script src="../../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
        <script src="../../dist/betajs-dynamics.js"></script>
    </head>
    <body>

        <div id="test">
            <outertest ba-inner="{{outer}}"></outertest>
        </div>

        <script>

            BetaJS.Dynamics.Dynamic.extend(null, {
                template: '<div>{{inner}}</div>',
            }).register("outertest");

            var main = new BetaJS.Dynamics.Dynamic({
                element: document.querySelector("#test"),
                attrs: {
                	outer: 42
                }
            });

            main.activate();

            function test(assert) {
            	assert.equal(main.get("outer"), 42);
                assert.equal(main.scope(">").get("inner"), 42);
                assert.equal(typeof main.get("outer"), "number");
                assert.equal(typeof main.scope(">").get("inner"), "number");
            }
        </script>

    </body>
</html>
