<html>
	<head>
		<script src="../assets/jquery.js"></script>
        <script src="../../vendors/beta.js"></script>
        <script src="../../vendors/beta-browser-noscoped.js"></script>
		<script src="../../dist/betajs-dynamics.js"></script>
	</head>
	<body>
		<test>
			<ul ba-repeat="{{item :: items}}">
				<li>{{item.test}}</li>
			</ul>
		</test>
		<script>
			var root = $("test");

			var dynamic = new BetaJS.Dynamics.Dynamic({
				element: root.get(0),
				collections: {
					items: [{test: "A"}, {test: "B"}, {test: "C"}, {test: "D"}]
				}
			});
			var coll = dynamic.get("items");
			coll.set_compare(function (x, y) {
				return x.get("test") < y.get("test") ? 1 : -1;
			});

			dynamic.activate();
			
			function test() {
				var list = root.find("ul");
				var order = function () {
					var s = '';
					list.children().each(function () {
						s += $(this).html().trim();
					});
					return s;
				}
				QUnit.equal(order(), "DCBA");
				coll.add({test: "E"});
				QUnit.equal(order(), "EDCBA");
				
			}			
		</script>
	</body>
</html>
