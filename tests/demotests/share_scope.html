<html>
    <head>
        <link rel="stylesheet" href="../assets/styles.css">

        <script src="../assets/jquery.js"></script>
        <script src="../../vendors/beta.js"></script>
        <script src="../../vendors/beta-browser-noscoped.js"></script>
        <script src="../../dist/betajs-dynamics.js"></script>
    </head>
    <body>

        <test>
            <input value="{{=testvar}}" /><p>{{testvar}}</p>
            <ba-innerfullbind ba-sharescope>
            </ba-innerfullbind>
        </test>

        <script>
            BetaJS.Dynamics.Dynamic.extend(null, {
                template: '<input value="{{=testvar}}" /><p>{{testvar}}</p>',
                initial : {
                    attrs: {
                        testvar: "Test"
                    }
                }
            }).register("ba-innerfullbind");

            var main = new BetaJS.Dynamics.Dynamic({
                element: $("test"),
                attrs: {
                    testvar: "Foobar"
                }
            });
            main.activate();


            function test() {
                QUnit.equal($("test").find("ba-innerfullbind input").val(), "Foobar");
            }
        </script>

    </body>
</html>
