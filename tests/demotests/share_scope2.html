<html>
    <head>
        <link rel="stylesheet" href="../assets/styles.css">

        <script src="../assets/jquery.js"></script>
        <script src="../../vendors/beta.js"></script>
        <script src="../../vendors/beta-browser-noscoped.js"></script>
        <script src="../../dist/betajs-dynamics.js"></script>
    </head>
    <body>

        <test>
            <div class="some_class">
                <div class="parent1">{{some_attribute}}</div><div class="parent2">{{another_attribute}}</div>
                <ba-child ba-sharescope></ba-child>
                <ba-child ba-sharescope="{{property}}"></ba-child>
            </div>
        </test>

        <script>

            var parent_dynamic = new BetaJS.Dynamics.Dynamic({
                element: $(".some_class"),
                initial:  {
                    attrs : {
                        some_attribute : "This is from the Parent Dynamic",
                        property: new BetaJS.Properties.Properties({
                            another_attribute: "Parent"
                        })
                    }
                }
            });
            BetaJS.Dynamics.Dynamic.extend(null, {
                template: '<div class="child1">{{some_attribute}}</div><div class="child2">{{another_attribute}}</div>',
                initial:  {
                    attrs : {
                        some_attribute : "This is from the Child Dynamic",
                        another_attribute : "Child"
                    }
                }
            }).register('ba-child');
            parent_dynamic.activate();


            function test() {
                QUnit.equal($("test").find("ba-child:eq(0) .parent1").val(), "This is from the Child Dynamic");
                QUnit.equal($("test").find("ba-child:eq(0) .parent2").val(), "Child");
                QUnit.equal($("test").find("ba-child:eq(0) .child1").val(), "This is from the Child Dynamic");
                QUnit.equal($("test").find("ba-child:eq(0) .child2").val(), "Child");
                QUnit.equal($("test").find("ba-child:eq(1) .child1").val(), "This is from the Child Dynamic");
                QUnit.equal($("test").find("ba-child:eq(1) .child2").val(), "Child");
            }
        </script>

    </body>
</html>
