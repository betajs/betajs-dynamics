<html>
	<head>

        <script src="../../node_modules/betajs-scoped/dist/scoped.js"></script><script src="../../node_modules/betajs/dist/beta-noscoped.js"></script>
        <script src="../../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
		<script src="../../dist/betajs-dynamics.js"></script>
	</head>
	<body>
		<div id=test>
			<input type="text" ba-toggle:readonly="{{readonly}}" />		  
		</div>
		<script>
			var root = document.querySelector("#test");

			var dynamic = new BetaJS.Dynamics.Dynamic({ element: root });
		
			dynamic.activate();
			
			
			function test(assert) {
				assert.equal(!!root.querySelector("input").readOnly, false);
				dynamic.set("readonly", true);
				assert.equal(!!root.querySelector("input").readOnly, true);
			}
		</script>
	</body>
</html>
