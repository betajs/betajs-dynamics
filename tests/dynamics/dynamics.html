<script type="text/template" id="test-input-value">
	<input value="{{=text}}" />
	<p>{{text}}</p>
</script>

<script type="text/template" id="test-repeat-array">
	<ul ba-repeat="{{item :: items}}">
		<li>{{item}}</li>
	</ul>
</script>

<script type="text/template" id="test-ignore">
	<div ba-ignore>
		<p>{{inner}}</p>
	</div>
</script>

<script type="text/template" id="test-property-change">
	<p id="test1">{{foo}}</p>
	<p id="test2">{{prop.foo}}</p>
</script>


<script type="text/template" id="test-click-direct-code">
	<button ba-click="test=!test">Button</button>
</script>

<script type="text/template" id="test-class-change">
	<button ba-class="{{{'a':a,'b':b.v,'c':c.v}}}">Button</button>
</script>
