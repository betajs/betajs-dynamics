<html>
	<head>
		<script src="../assets/jquery.js"></script>
		<script src="../assets/beta.js"></script>
		<script src="../assets/beta-browser.js"></script>
		<script src="../../dist/betajs-dynamics.js"></script>
	</head>
	<body>
		<test>
			<p id="test1">{{value}}</p>
			<p id="test2">{{prop.value}}</p>
		</test>
		<script>
			var root = $("test");
			var dynamic = new BetaJS.Dynamics.Dynamic({ element: root.get(0) });
		
			dynamic.set("value", "test");
			dynamic.set("prop", new BetaJS.Properties.Properties({ value: "bar"}));
			dynamic.activate();
			
			function test() {
				QUnit.equal(root.find("#test1").html().trim(), "test");
				QUnit.equal(root.find("#test2").html().trim(), "bar");
				
				dynamic.set("value", "moo");
				dynamic.get("prop").set("value", "baz");
			
				QUnit.equal(root.find("#test1").html().trim(), "moo");
				QUnit.equal(root.find("#test2").html().trim(), "baz");
			}			
		</script>
	</body>
</html>
